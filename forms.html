<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter username:</label>
        <input type="text" placeholder="username" id="username" name="user" />
      </p>

      <p>
        <label for="password">Enter password:</label>
        <input type="password" placeholder="password" id="password" name="password" />
      </p>
      <p>
         <label for="date">Todays date:</label>
      <input type="date" id="date" name="date"/>
      </p>
      <button>Submit</button>
    </form>
    <p>
    <form action="https://www.youtube.com/results?search_query=dogs">
        <input type="text" name="q">
        <button>Search Youtube</button>
        
    </form>

    <h2>Validation Demo</h2>
    <form action="/demo">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" id="user" name="username" minlength="3" maxlength="15" required>
        <button>Submit</button>
    </form>
</p>
  </body>
</html>
